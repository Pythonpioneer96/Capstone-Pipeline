apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-nginx-deployment
  namespace: qa-env
  labels:
    app: app1-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1-nginx
  template:
    metadata:
      labels:
        app: app1-nginx
    spec:
      containers:
        - name: app1-nginx
          image: javancapstone.azurecr.io/capstonedockertest1:e3a320387a06adeb2c724b3b8493b56f933e3050
          ports:
            - containerPort: 80
      imagePullSecrets:  # Add this field
        - name: acr-credentials  # Replace with the name of your secret
      nodeSelector:
        app: system-apps
